<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>
    <link rel="stylesheet" href="index.css" />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.5/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.5/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.5/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.5/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.14.5/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  </head>

  <body>
    <div id="quiz-div" class="not-display">
      <h2 id="title-question">write down your question here</h2>

      <div class="button-container">
        <button id="add-button" onclick="newQuestion()">+</button>
        <div id="editdiv"></div>
        <button id="display-button">
          show
        </button>
      </div>

      <div id="display-content">
        <h1 class="not-display">displaying the contents</h1>
      </div>
    </div>
    <div id="quiz-table">
      <h1 class="display">Quiz</h1>
      <table>
        <thead id="t-head">
          <tr>
            <th>quiz name</th>
            <th>content</th>
            <th>
              <button id="fieldBtn">new field</button>
            </th>
          </tr>
        </thead>
        <tbody id="t-body"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
    <script></script>
  </body>
</html>
