<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>
    <link rel="stylesheet" href="input.css" />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.5/firebase-app.js"></script>

  <body>
    <div id="main-container">

        </div>
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">
            <input type="radio" name="choices" id="" /><label for="choices"
              >a</label
            >
          </p>
          <p class="choice" data-number="0"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">
            <input type="radio" name="choices" id="" /><label for="choices"
              >b</label
            >
          </p>
          <p class="choice" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">
            <input type="radio" name="choices" id="" /><label for="choices"
              >c</label
            >
          </p>
          <p class="choice" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">
            <input type="radio" name="choices" id="" /><label for="choices"
              >d</label
            >
          </p>
          <p class="choice" data-number="3"></p>
        </div>
      </div>
      

    <script src="input.js"></script>
