<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css" />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.5/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.5/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.5/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.5/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.14.5/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="textfield"
                placeholder="Email or phone number "
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" />
            </div>
            <input
              type="submit"
              value="login"
              class="btn solid"
              id="loginBtn"
              onclick="login()"
            />
            <p style="margin: auto; display: block">Or</p>
            <button class="social-media" onclick="signinGoogle()">
              <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
              <p class="social-text">sign in with Google</p>
            </button>
          </form>
        </div>
      </div>
      <div class="login">
        <img src="./welcome.svg" class="image" alt="" />
        <p style="margin: auto; display: block; font-size: 3rem">
          welcome User
        </p>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
